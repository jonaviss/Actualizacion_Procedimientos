<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta de Trabajo Institucional - MTPS-DISI-002</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM para la interactividad -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para procesar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Iconos SVG integrados para máxima estabilidad
        const Icons = {
            File: () => (
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
            ),
            Search: () => (
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            ),
            Book: () => (
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
            ),
            Alert: () => (
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round" strokeLinejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
            ),
            Code: () => (
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
            ),
            Shield: () => (
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            )
        };

        const App = () => {
            const [tab, setTab] = useState('ruta'); // 'ruta' o 'normas'
            const [activeStep, setActiveStep] = useState(0);

            const steps = [
                {
                    id: "Solicitar Actualización",
                    title: "DISI-FO-002: Solicitud de actualización de sistema de información",
                    actor: "Ente Rector",
                    icon: <Icons.File />,
                    color: "bg-blue-600",
                    desc: "El Ente Rector formaliza el requerimiento mediante el formato oficial institucional. Es obligatorio haber completado la Línea Base Técnica previo a este paso.",
                    tasks: [
                        "Llenado técnico del DISI-FO-002: Solicitud de actualización de sistema de información",
                        "Justificación de objetivos operativos y beneficios esperados",
                        "Obtención de avales de Jefatura y Dirección, autorizados por el Despacho Ministerial"
                    ]
                },
                {
                    id: "Análisis de Viabilidad Técnica",
                    title: "DISI-FO-016: Dictamen Técnico de Viabilidad Integral",
                    actor: "Dirección de Sistemas de Información",
                    icon: <Icons.Search />,
                    color: "bg-emerald-600",
                    desc: "La Dirección de Sistemas de Información evalúa la factibilidad técnica del cambio. Se analizan recursos, infraestructura y alineación estratégica.",
                    tasks: [
                        "Recepción y validación de expediente con DISI-FO-002: Solicitud de actualización de sistema de información y Línea Base Técnica",
                        "Dictámenes internos de Infraestructura, Desarrollo y Gestión de Proyectos",
                        "Emisión del DISI-FO-016: Dictamen Técnico de Viabilidad Integral"
                    ]
                },
                {
                    id: "Desarrollo y Actualización",
                    title: "Fase de Ejecución y Programación del Sistema",
                    actor: "Dirección de Sistemas de Información",
                    icon: <Icons.Code />,
                    color: "bg-indigo-600",
                    desc: "Implementación técnica de los requerimientos. Esta fase solo se activa con un dictamen favorable contenido en el DISI-FO-016: Dictamen Técnico de Viabilidad Integral.",
                    tasks: [
                        "Programación de los requerimientos técnicos aprobados",
                        "Pruebas de calidad y aceptación con el Ente Rector (UAT)",
                        "Actualización de manuales por el Ente Rector y salida a producción"
                    ]
                }
            ];

            const normas = [
                {
                    titulo: "1. Sobre la solicitud",
                    items: [
                        "Toda solicitud debe contar con aval de jefe de unidad, director o autoridad superior y despacho ministerial.",
                        "Debe documentarse únicamente en el formulario DISI-FO-002: Solicitud de actualización de sistema de información.",
                        "NORMA 1.C: Debe ir acompañada de los procedimientos formalmente aprobados que sustenten los requerimientos funcionales técnicos."
                    ]
                },
                {
                    titulo: "2. Priorización y Planificación",
                    items: [
                        "Las solicitudes serán evaluadas mediante el DISI-FO-016: Dictamen Técnico de Viabilidad Integral conforme a disponibilidad de recursos.",
                        "La Dirección de Sistemas de Información se reserva el derecho de calendarizar según su planificación operativa."
                    ]
                },
                {
                    titulo: "3. Documentación Obligatoria",
                    items: [
                        "Toda actualización requiere manual de usuario elaborado íntegramente por el Ente Rector.",
                        "La gestión de usuarios es responsabilidad única y exclusivamente del Ente Rector solicitante.",
                        "El Ente Rector debe mantener actualizados los diagramas, módulos y roles de su plataforma operativa actual."
                    ]
                },
                {
                    titulo: "4. Capacitación y Soporte",
                    items: [
                        "La Dirección de Sistemas de Información ofrece capacitación básica sobre los cambios realizados a usuarios clave.",
                        "El Ente Rector es responsable de replicar la capacitación a la totalidad de sus usuarios finales."
                    ]
                }
            ];

            return (
                <div className="min-h-screen pb-12">
                    {/* Header Institucional */}
                    <header className="bg-[#002d57] text-white rounded-b-[2.5rem] p-6 md:p-10 mb-8 shadow-lg border-b-4 border-blue-500">
                        <div className="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="text-center md:text-left">
                                <h1 className="text-2xl md:text-3xl font-black uppercase tracking-tight leading-none mb-2">Dirección de Sistemas de Información</h1>
                                <p className="text-blue-300 text-[10px] md:text-xs font-bold uppercase tracking-[0.2em]">Manual de Procedimientos MTPS-DISI-002 | Versión 04</p>
                            </div>
                            <div className="flex bg-white/10 p-1 rounded-2xl shrink-0 border border-white/20">
                                <button 
                                    onClick={() => setTab('ruta')}
                                    className={`px-6 py-2 rounded-xl text-[10px] md:text-xs font-black uppercase transition-all ${tab === 'ruta' ? 'bg-white text-blue-900 shadow-xl' : 'text-blue-200 hover:text-white'}`}
                                >
                                    Ruta Operativa
                                </button>
                                <button 
                                    onClick={() => setTab('normas')}
                                    className={`px-6 py-2 rounded-xl text-[10px] md:text-xs font-black uppercase transition-all ${tab === 'normas' ? 'bg-white text-blue-900 shadow-xl' : 'text-blue-200 hover:text-white'}`}
                                >
                                    Normas
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto px-4">
                        {tab === 'ruta' ? (
                            <div className="space-y-8">
                                {/* Requisito Previo de Línea Base */}
                                <div className="bg-white rounded-[2.5rem] border-2 border-blue-600 shadow-xl overflow-hidden transition-all hover:shadow-2xl">
                                    <div className="bg-blue-600 p-6 text-white flex items-center gap-4">
                                        <div className="bg-white/20 p-3 rounded-2xl shrink-0"><Icons.Book /></div>
                                        <h2 className="text-xl font-black uppercase tracking-tight">Requisito Obligatorio: Línea Base Técnica</h2>
                                    </div>
                                    <div className="p-8">
                                        <p className="text-gray-700 font-medium mb-8 leading-relaxed text-sm md:text-base border-l-4 border-blue-100 pl-4">
                                            Antes de proceder con cualquier trámite técnico, el <strong>Ente Rector</strong> debe entregar el respaldo documental íntegro de su plataforma actual:
                                        </p>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                            {[
                                                "Diagramas de flujo actuales", 
                                                "Procedimientos aprobados", 
                                                "Manual de usuario vigente", 
                                                "Módulos y roles actuales"
                                            ].map((item, i) => (
                                                <div key={i} className="flex items-center gap-3 p-4 bg-blue-50 rounded-2xl border border-blue-100 transition-transform hover:-translate-y-1">
                                                    <div className="w-2 h-2 rounded-full bg-blue-600 shrink-0 shadow-[0_0_8px_rgba(37,99,235,0.5)]"></div>
                                                    <span className="text-[10px] font-black text-blue-900 leading-tight uppercase tracking-tighter">{item}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Navegación por Pasos Clarificados */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {steps.map((step, idx) => (
                                        <button 
                                            key={idx}
                                            onClick={() => setActiveStep(idx)}
                                            className={`p-6 rounded-[2rem] border-2 transition-all text-left flex flex-col gap-4 group ${activeStep === idx ? 'bg-white border-blue-600 shadow-2xl scale-[1.03] z-10' : 'bg-white/60 border-transparent text-slate-400 hover:border-slate-200 hover:bg-white'}`}
                                        >
                                            <div className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${activeStep === idx ? step.color + ' text-white shadow-lg' : 'bg-slate-100 text-slate-300'}`}>
                                                {step.icon}
                                            </div>
                                            <div>
                                                <p className="text-[10px] font-black uppercase tracking-[0.2em] opacity-60 mb-1">{step.id}</p>
                                                <h3 className={`text-xs font-black uppercase leading-tight ${activeStep === idx ? 'text-slate-900' : 'text-slate-400'}`}>
                                                    Responsable: {step.actor === "Dirección de Sistemas de Información" ? "Dirección Sistemas" : step.actor}
                                                </h3>
                                            </div>
                                        </button>
                                    ))}
                                </div>

                                {/* Detalle del Paso Activo */}
                                <div className="bg-white rounded-[3rem] shadow-2xl border border-gray-100 overflow-hidden transition-all duration-700">
                                    <div className={`${steps[activeStep].color} p-10 text-white relative overflow-hidden`}>
                                        <div className="absolute top-0 right-0 p-6 opacity-10 scale-[2] pointer-events-none">
                                            {steps[activeStep].icon}
                                        </div>
                                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-6 relative z-10">
                                            <div>
                                                <p className="text-[10px] font-black uppercase tracking-[0.3em] opacity-80 mb-3 border-b border-white/20 w-fit pb-1">Responsable: {steps[activeStep].actor}</p>
                                                <h2 className="text-3xl md:text-4xl font-black tracking-tighter leading-none uppercase mb-4">
                                                    {steps[activeStep].id}
                                                </h2>
                                                <div className="bg-white/20 backdrop-blur-md px-5 py-2 rounded-full text-[11px] font-bold uppercase tracking-widest w-fit border border-white/10">
                                                    {steps[activeStep].title}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="p-8 md:p-14">
                                        <p className="text-slate-600 text-lg md:text-xl leading-relaxed mb-10 font-medium italic border-l-4 border-slate-100 pl-6">
                                            {steps[activeStep].desc}
                                        </p>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            {steps[activeStep].tasks.map((task, i) => (
                                                <div key={i} className="flex items-start gap-5 p-6 bg-slate-50 rounded-[2rem] border border-slate-100 transition-all hover:border-blue-300 hover:bg-white hover:shadow-lg group">
                                                    <div className="w-10 h-10 rounded-2xl bg-white flex items-center justify-center text-sm font-black text-slate-300 border border-slate-100 shrink-0 group-hover:text-blue-600 group-hover:border-blue-200 shadow-sm transition-all">{i+1}</div>
                                                    <span className="text-sm font-bold text-slate-700 leading-snug pt-2 group-hover:text-slate-900 transition-colors">{task}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Alerta de Cierre */}
                                <div className="bg-amber-50 border-2 border-amber-200 rounded-[2.5rem] p-8 flex flex-col md:flex-row gap-6 shadow-md items-center text-center md:text-left">
                                    <div className="text-amber-500 shrink-0 scale-125"><Icons.Alert /></div>
                                    <div className="text-amber-900 text-xs md:text-sm font-black leading-relaxed uppercase tracking-tight max-w-3xl">
                                        <p>La <strong>Dirección de Sistemas de Información</strong> no recepcionará el <strong>DISI-FO-002: Solicitud de actualización de sistema de información</strong> ni emitirá el <strong>DISI-FO-016: Dictamen Técnico de Viabilidad Integral</strong> si el <strong>Ente Rector</strong> no adjunta la documentación de la Línea Base Técnica requerida.</p>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-8 animate-in fade-in duration-500">
                                <div className="flex items-center gap-4 px-4">
                                    <div className="bg-blue-900 text-white p-3 rounded-2xl shadow-lg"><Icons.Shield /></div>
                                    <h2 className="text-2xl font-black text-slate-800 uppercase tracking-tighter">Normativa Técnica del Procedimiento</h2>
                                </div>
                                <div className="grid grid-cols-1 gap-6">
                                    {normas.map((norma, idx) => (
                                        <div key={idx} className="bg-white rounded-[2.5rem] p-8 md:p-12 border border-slate-200 shadow-sm transition-all hover:border-blue-200 hover:shadow-xl group">
                                            <h3 className="font-black text-blue-900 text-xs uppercase mb-8 pb-3 border-b border-slate-100 tracking-[0.3em] flex items-center justify-between">
                                                {norma.titulo}
                                                <span className="text-[10px] text-slate-300 font-normal">MTPS-DISI-002</span>
                                            </h3>
                                            <div className="space-y-6">
                                                {norma.items.map((item, i) => (
                                                    <div key={i} className="flex gap-6 items-start group/item">
                                                        <div className="w-8 h-8 rounded-xl bg-slate-50 text-slate-400 group-hover/item:bg-blue-50 group-hover/item:text-blue-600 flex items-center justify-center text-[10px] font-black shrink-0 mt-1 shadow-inner transition-colors">{i+1}</div>
                                                        <p className="text-sm md:text-base text-slate-600 leading-relaxed font-bold transition-colors group-hover/item:text-slate-900">{item}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-10 bg-slate-900 rounded-[3rem] text-center text-white relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-10 opacity-5 pointer-events-none scale-[3]"><Icons.Shield /></div>
                                    <p className="text-xs font-black uppercase tracking-[0.4em] text-blue-400 mb-4">Garantía de Estabilidad</p>
                                    <p className="text-slate-400 text-sm max-w-2xl mx-auto leading-relaxed font-medium">
                                        Cualquier modificación debe ser gestionada bajo este flujo para asegurar la continuidad de los servicios digitales y la integridad de la información ministerial.
                                    </p>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="max-w-5xl mx-auto mt-20 px-8 text-center">
                        <div className="w-full h-px bg-slate-200 mb-10"></div>
                        <p className="text-[10px] md:text-xs font-black uppercase tracking-[0.5em] text-slate-400">
                            Ministerio de Trabajo y Previsión Social | República de Guatemala
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
