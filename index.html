                                                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-3 text-left">
                                                            <div className="flex items-center gap-4 text-left text-slate-800 text-left text-left">
                                                                <div className="w-10 h-10 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center text-xs font-black shadow-inner text-left text-left">
                                                                    {i + 1}
                                                                </div>
                                                                <span className="text-sm font-black text-slate-800 uppercase tracking-tight text-left text-left text-left">
                                                                    {typeof task === 'string' ? task : task.label}
                                                                </span>
                                                            </div>
                                                            <div className="flex items-center gap-2 px-4 py-2 bg-slate-50 rounded-xl border border-slate-100 shrink-0 shadow-sm text-left text-left">
                                                                <Icons.User />
                                                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-500 text-left text-left">
                                                                    Responsable: <span className="text-blue-700 font-black text-left text-left">{typeof task === 'string' ? "Dirección Sistemas" : task.resp}</span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                        
                                                        {typeof task === 'object' && task.desc && (
                                                            <div className="space-y-4 border-t border-slate-100 pt-4 text-left text-left text-left">
                                                                <div className="flex items-start gap-3 text-left text-left text-left">
                                                                    <div className="mt-1 text-blue-500 shrink-0 text-left text-left text-left text-left"><Icons.Info /></div>
                                                                    <p className="text-sm text-slate-600 leading-relaxed font-medium text-left text-left text-left">
                                                                        <span className="font-black text-slate-800 uppercase text-[10px] tracking-widest block mb-1 text-left text-left text-left">Objetivo de la Fase:</span>
                                                                        {task.desc}
                                                                    </p>
                                                                </div>
                                                                
                                                                {task.example && (
                                                                    <div className="bg-blue-50/40 p-4 rounded-2xl border border-blue-100/50 ml-7 text-left text-left text-left">
                                                                        <p className="text-sm text-blue-800 leading-relaxed italic text-left text-left text-left">
                                                                            <span className="font-black text-blue-900 uppercase text-[9px] tracking-widest block mb-1 not-italic flex items-center gap-1 text-left text-left text-left">
                                                                                <Icons.CheckCircle /> {activeStep === 1 ? "Análisis de Factibilidad:" : "Descripción de la Fase:"}
                                                                            </span>
                                                                            "{task.example}"
                                                                        </p>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        )}
                                                    </div>
                                                ) : (
                                                    /* Renderizado estándar para Paso 01 */
                                                    <div key={i} className="flex items-start gap-5 p-6 bg-slate-50 rounded-[2.5rem] border border-slate-100 transition-all hover:border-blue-300 hover:bg-white hover:shadow-lg group text-left text-slate-700 text-left text-left text-left">
                                                        <div className="w-10 h-10 rounded-2xl bg-white flex items-center justify-center text-sm font-black text-slate-300 border border-slate-100 shrink-0 group-hover:text-blue-600 group-hover:border-blue-200 shadow-sm transition-all text-left font-black text-left text-left">{i+1}</div>
                                                        <div className="flex flex-col gap-3 w-full pt-2 text-left text-left text-left text-left text-left text-left text-left text-left">
                                                            <span className="text-sm font-bold text-slate-700 leading-snug group-hover:text-slate-900 transition-colors text-left text-left font-black text-left text-left text-left text-left">
                                                                {typeof task === 'string' ? task : task.label}
                                                            </span>
                                                            {activeStep === 0 && typeof task !== 'string' && (
                                                                <button 
                                                                    onClick={() => window.open(task.file, '_blank')}
                                                                    className="flex items-center justify-center gap-2 bg-[#1a5fb4] hover:bg-blue-800 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all shadow-md active:scale-95 w-fit text-left text-left text-left text-left"
                                                                >
                                                                    <Icons.EditFile /> Descargar Editable (Word)
                                                                </button>
                                                            )}
                                                        </div>
                                                    </div>
                                                )
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-amber-50 border-2 border-amber-200 rounded-[2.5rem] p-8 flex flex-col md:flex-row gap-6 shadow-md items-center text-left text-left text-left text-left">
                                    <div className="text-amber-500 shrink-0 scale-125 text-left text-left text-left text-left"><Icons.Alert /></div>
                                    <div className="text-amber-900 text-xs md:text-[13px] font-black leading-relaxed uppercase tracking-tight max-w-5xl text-left font-black text-left text-left text-left">
                                        <p>La <strong>Dirección de Sistemas de Información</strong> no procesará solicitudes (<strong>DISI-FO-001-Solicitud de nuevo sistema informático</strong> o <strong>DISI-FO-002-Solicitud de actualización de sistema de información</strong>) ni emitirá el <strong>DISI-FO-016-Dictamen Técnico de Viabilidad Integral</strong> si el <strong>Ente Rector</strong> no adjunta la documentación de la Línea Base Técnica requerida.</p>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-12 animate-in fade-in duration-500">
                                {normas.map((procedimiento, pIdx) => (
                                    <div key={pIdx} className="space-y-6">
                                        <div className="flex items-center gap-4 px-4 text-blue-900">
                                            <div className="bg-blue-900 text-white p-3 rounded-2xl shadow-lg"><Icons.Shield /></div>
                                            <h2 className="text-xl md:text-2xl font-black uppercase tracking-tighter">{procedimiento.procedimiento}</h2>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 gap-6">
                                            {procedimiento.secciones.map((norma, idx) => (
                                                <div key={idx} className="bg-white rounded-[2.5rem] p-8 md:p-12 border border-slate-200 shadow-sm transition-all hover:border-blue-200 hover:shadow-xl group text-left">
                                                    <h3 className="font-black text-blue-900 text-xs uppercase mb-8 pb-3 border-b border-slate-100 tracking-[0.3em] flex items-center justify-between text-left uppercase font-black text-left">{norma.titulo}</h3>
                                                    <div className="space-y-6 text-left">
                                                        {norma.items.map((item, i) => (
                                                            <div key={i} className="flex gap-6 items-start group/item text-left text-left">
                                                                <div className="w-8 h-8 rounded-xl bg-slate-50 text-slate-400 group-hover/item:bg-blue-50 group-hover/item:text-blue-600 flex items-center justify-center text-[10px] font-black shrink-0 mt-1 shadow-inner transition-colors font-bold text-left text-left">{i+1}</div>
                                                                <p className="text-sm md:text-base text-gray-600 leading-relaxed font-bold transition-colors group-hover/item:text-slate-900 text-left font-bold text-left text-left">{item}</p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <footer className="max-w-6xl mx-auto mt-20 px-8 text-center text-left text-left text-left text-left text-left text-left">
                        <div className="w-full h-px bg-slate-200 mb-10 text-left text-left text-left text-left text-left text-left"></div>
                        <p className="text-[10px] md:text-xs font-black uppercase tracking-[0.5em] text-slate-400 tracking-widest leading-relaxed uppercase text-center text-left font-black text-left text-left text-left text-left text-left text-left">
                            Ministerio de Trabajo y Previsión Social | República de Guatemala<br/>
                            Dirección de Sistemas de Información
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
